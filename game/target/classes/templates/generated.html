<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Sudoku Puzzle</title>
</head>
<body>
    <h1>Generated Sudoku Puzzle</h1>
    <table>
        <tr th:each="row : ${puzzle}">
            <td th:each="cell : ${row}" th:text="${cell}"></td>
        </tr>
    </table>

</body>
</html>
