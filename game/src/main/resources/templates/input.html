<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Input</title>
    <style>
        /* Center the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the card */
        .card {
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: #f2f2f2;
        }

        /* Style the Sudoku board table */
        table {
            border-collapse: collapse;
            border: 2px solid #000;
            margin: 0 auto;
        }
        table td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #000;
            font-size: 18px;
        }

        /* Style the form button */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Make input boxes square */
        input[type="text"] {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sudoku Input</h1>
        <form action="/input" th:action="@{/input}" th:object="${generator}" method="post">
            <table>
                <tr th:each="row, rowIndex : *{userInput}">
                    <td th:each="cell, cellIndex : ${row}">
                        <input type="text" th:field="*{userInput[__${rowIndex.index}__][__${cellIndex.index}__]}" />
                    </td>
                </tr>
            </table>
            <button type="submit">Generate Puzzle</button>
        </form>
      
     

    </div>
</body>
</html>
